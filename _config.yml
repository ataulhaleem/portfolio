title: "Data & Biology Portfolio"
description: "Bioinformatics portfolio showcasing projects and technical writings"
baseurl: "/portfolio"
url: "https://ataulhaleem.github.io"
github_username: ataulhaleem

# Theme - using 'minima' which works without remote_theme
theme: minima

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: default
  - scope:
      path: ""
      type: "projects"
    values:
      layout: default
